<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h2>Edit User</h2>
    <form th:action="@{/admin/edit}" th:object="${user}" method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID:</td>
                <td th:utext="${user.getId()}"> </td>
                <td><input type="hidden" th:field="*{id}"/></td>
            </tr>
            <tr>
                <td>Login:</td>
                <td><input type="text" th:field="*{login}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <select id="multiple-hobbies" th:field="*{roles}" multiple="multiple">

                    <option th:each="role: ${roles}"
                            th:value="${role.getId()}" th:text="${role.getRoleName()}">
                </select>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
